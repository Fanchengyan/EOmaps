name: testMaps
channels:
  - conda-forge

dependencies:
  - rtree
  - numpy
  - scipy
  - pandas
  - geopandas
  - matplotlib>=3.0
  - cartopy>=0.20.0
  - descartes
  - mapclassify
  - pyproj
  - pyepsg
  # --------------for data-shading
  - datashader
  # --------------for GeoTIFF and NetCDF files
  - netcdf4
  - xarray
  - rioxarray
  # --------------for WebMaps
  - owslib
  - requests
  - xmltodict
  - cairosvg
  # --------------for testing
  - coveralls
  - pytest
  - pytest-cov
  # --------------for building the docs
  - sphinx-copybutton
  - sphinx==5.3.0
  - docutils==0.17.1
  - pip
  - pip:
    - sphinx_rtd_theme==1.1.1
