name: eomaps
channels:
  - conda-forge

dependencies:
  - numpy
  - scipy
  - pandas
  - geopandas
  - matplotlib >=3.4
  - cartopy >=0.20.0
  - descartes
  - mapclassify
  - pyproj
  - pyepsg
  # --------------for data-shading
  - datashader
  # --------------for GeoTIFF and NetCDF files
  - netcdf4
  - xarray
  - rioxarray
  # --------------for WebMaps
  - owslib
  - requests
  # --------------for testing
  - coveralls
  - pytest
  - pytest-cov
  # --------------for testing the docs
  # (e.g. parsing .rst code-blocks and Jupyter Notebooks)
  - docutils
  - jupyter
  - nbformat
